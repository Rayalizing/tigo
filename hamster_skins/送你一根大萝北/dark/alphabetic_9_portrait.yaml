rimeSchema: easy_english


未展开候选字体选中字体大小: &f1 18
未展开comment字体大小: &f2 14

未展开候选字体选中字体颜色: &c1 BFD9CB
未展开候选字体未选中字体颜色: &c2 F2F2F2

展开候选字体选中字体大小: &f3 16
展开comment字体大小: &f4 13

toolbar按键颜色: &toolbarcolor b6b7b9

划动字符颜色: &c3 b6b7b9

toolbar前景偏移量: &o1
  offset:
    x: 0
    y: 3

按键前景缩放: &s1 0.54
按键大写前景缩放: &s2 0.54

上划字符样式: &a1
  normalColor: *c3
  highlightColor: *c3
  center:
    x: 0.25
    y: 0.68
  fontSize: 8

下划字符样式: &a2
  fontSize: 8
  center:
    x: 0.75
    y: 0.68
  normalColor: *c3
  highlightColor: *c3

按下气泡样式: &a3
  fontSize: 30
  offset:
    x: 0
    y: 10
  normalColor: *c3

划动气泡样式: &a4
  fontSize: 30
  offset:
    x: 0
    y: 10
  normalColor: *c3

长按气泡前景样式: &a5
  fontSize: 20
  normalColor: *c2
  highlightColor: ffffff
  offset:
    x: 0
    y: 15

preeditHeight: 22

toolbarHeight: 40

keyboardHeight: 216

preedit:
  insets: { left: 8, top: 2 }
  backgroundStyle: preeditBackgroundStyle
  foregroundStyle: preeditForegroundStyle

preeditBackgroundStyle:
  normalImage:
    file: bj
    image: IMG3

preeditForegroundStyle:
  textColor: *c2
  fontSize: 16
  fontWeight: 0

toolbar:
  backgroundStyle: toolbarBackgroundStyle
  primaryButtonStyle: primaryButtonStyle
  secondaryButtonStyle:
    - toolbarButton1Style
    - toolbarButton2Style
    - toolbarButton3Style
    - toolbarButton4Style
    - toolbarButton5Style  # emoji
  horizontalCandidateStyle: horizontalCandidateStyle
  verticalCandidateStyle: verticalCandidateStyle

toolbarBackgroundStyle:
  normalImage:
    file: bj
    image: IMG1

primaryButtonStyle:
  backgroundStyle: toolbarButtonBackgroundStyle
  foregroundStyle: primaryButtonForegroundStyle
  action: { floatKeyboardType: panel }

toolbarButtonBackgroundStyle:
  normalColor: 00000000
  highlightColor: 00000000

primaryButtonForegroundStyle:
  normalImage:
    file: cand
    image: IMG1
  highlightImage:
    file: cand2
    image: IMG1
  targetScale: 1
  <<: *o1

toolbarButton1Style:
  backgroundStyle: toolbarButtonBackgroundStyle
  foregroundStyle: toolbarButton1ForegroundStyle
  action: dismissKeyboard

toolbarButton1ForegroundStyle:
  normalImage:
    file: cand
    image: IMG2
  highlightImage:
    file: cand2
    image: IMG2
  targetScale: 1.2
  <<: *o1
  

toolbarButton2Style:
  backgroundStyle: toolbarButtonBackgroundStyle
  foregroundStyle: toolbarButton2ForegroundStyle
  # foregroundStyle: |-
  #   // JavaScript
  #   function getText() {
  #     return $getRimeOptionState("ascii_mode") ? "toolbarEnglishForegroundStyle" : "toolbarChineseForegroundStyle";
  #   }
  action: { shortcutCommand: "#中英切换" }

toolbarButton2ForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      return $getRimeOptionState("ascii_mode") ? "英" : "中";
    }
  fontSize: 16
  fontWeight: 0
  normalColor: *toolbarcolor
  highlightColor: *toolbarcolor
  <<: *o1

toolbarChineseForegroundStyle:
  normalImage:
    file: pop_input_icons
    image: IMG1
  highlightImage:
    file: pop_input_icons
    image: IMG1
  targetScale: 0.8
  <<: *o1

toolbarEnglishForegroundStyle:
  normalImage:
    file: pop_input_icons
    image: IMG2
  highlightImage:
    file: pop_input_icons
    image: IMG2
  targetScale: 0.8
  <<: *o1

toolbarButton3Style:
  backgroundStyle: toolbarButtonBackgroundStyle
  foregroundStyle: toolbarButton3ForegroundStyle
  action: { shortcutCommand: "#toggleScriptView" }

toolbarButton3ForegroundStyle:
  systemImageName: "function"
  fontSize: 16
  normalColor: *toolbarcolor
  highlightColor: *toolbarcolor
  <<: *o1

toolbarButton4Style:
  backgroundStyle: toolbarButtonBackgroundStyle
  foregroundStyle: toolbarButton4ForegroundStyle
